<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="header">
    <div id="nav">
        <nav>
            <ul style="list-style-type: none;">
                <li style="display:inline;"><a href="/polls/">Polls</a></li>
                <li style="display:inline;"><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </div>
    </div>
</div>

<h2>Latest Questions</h2>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
